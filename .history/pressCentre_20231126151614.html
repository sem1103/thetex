<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АДМИНИСТРАЦИЯ МУНИЦИПАЛЬНОГО ОБРАЗОВАНИЯ - "ПРЕСС-ЦЕНТР"</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/pressCentre/main.css">
    <link rel="stylesheet" href="style/pressCentre/mobile.css" media="(max-width: 480px)">

    <link rel="stylesheet" href="components/Header/style.css">
    <link rel="stylesheet" href="components/SideTool/style.css">
    <link rel="stylesheet" href="components/InformSlider/style.css">
    <link rel="stylesheet" href="components/Footer/style.css">

    <link rel="stylesheet" href="dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="calendar/air-datepicker.css">


    <link rel="stylesheet" href="style/btn.css">
</head>
<body>
    <div id="page">
        <header id="header__wrapper">
            <div id="header__content"></div>
        </header>

        <main>
            <div class="page__title container">
                <h1>О районе</h1>
                <ul class="bread__crumps"></ul>
            </div>

            <section class="main__section">
                <div class="intro__tools"></div>

                <div class="container">
                    <div class="side__tools"> 
                        <div class="filter">
                            <div class="name__groups">
                                <form action="" method="post">
                                    <input type="text" name="newsName" id="newsName" placeholder="Название" >
                                   <div id="newsCharper__container">
                                    <select name="newsCharper" id="newsCharper">
                                        <option value="Раздел1">Раздел1</option>
                                        <option value="Раздел2">Раздел2</option>
                                        <option value="Раздел3">Раздел3</option>
                                        <option value="Раздел4">Раздел4</option>
                                    </select>
                                    <span class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="7" viewBox="0 0 12 7" fill="none">
                                            <path d="M6.6373 6.76166L11.7357 2.15567C12.0881 1.83731 12.0881 1.32253 11.7357 1.00756L10.8885 0.242153C10.5361 -0.0762019 9.96626 -0.0762019 9.61762 0.242153L6 3.5036L2.38613 0.238766C2.03374 -0.0795889 1.46392 -0.0795889 1.11528 0.238766L0.264293 1.00417C-0.0880976 1.32253 -0.0880976 1.83731 0.264293 2.15228L5.3627 6.75827C5.71509 7.08001 6.28491 7.08001 6.6373 6.76166Z" fill="#333333"/>
                                          </svg>
                                    </span>
                                   </div>
                                    <p>
                                        Выберите период:
                                    </p>
    
                                   
                                    <div id="calendar"></div>

                                    <div class="send__clead">
                                        <button type="submit">Фильтр</button>
                                        <button type="reset">Сбросить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
 
                        <div class="side__menu">
                            <nav>
                                <ul>
                                    <li><a href=""  class="active__menu" >Новости</a></li>
                                    <li><a href="" >События</a></li>
                                    <li><a href="" >Статьи</a></li>
                                    <li><a href="">Мероприятия</a></li>
                                    <li><a href="">Видеогалерея</a></li>
                                    <li><a href="">Фотогалерея</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                  
                    <div class="content">
                        <div class="content__container">
                            <div class="content__wrapper hide__slider">

                                <div class="gallerySlider">
                                    <div class="slider__container">
                                        <div class="slide">
                                            <button onclick="changeSlide(-1)" class="btn__prev">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
                                                    <g clip-path="url(#clip0_206_1773)">
                                                      <path d="M6 1L1 6L6 11" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </g>
                                                    <defs>
                                                      <clipPath id="clip0_206_1773">
                                                        <rect width="7" height="12" fill="white"/>
                                                      </clipPath>
                                                    </defs>
                                                  </svg>
        
                                               
                                            </button>
                                            <div class="gallerySlider__display">
                                                <img src="img/gallery1/photo1.png" alt="">
                                            </div>
                                            <button onclick="changeSlide(0)" class="btn__next">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="7" height="12" viewBox="0 0 7 12" fill="none">
                                                    <g clip-path="url(#clip0_209_4470)">
                                                      <path d="M1 1L6 6L1 11" stroke="#333333" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                    </g>
                                                    <defs>
                                                      <clipPath id="clip0_209_4470">
                                                        <rect width="7" height="12" fill="white" transform="matrix(-1 0 0 1 7 0)"/>
                                                      </clipPath>
                                                    </defs>
                                                  </svg>
                                            </button>
                                        </div>

                                        <div class="slider__nav">
                                            <div class="slider__count">
                                                1/3
                                            </div>
                                            <ul>
                                                <li  onclick="changeSlide(1)" >
                                                    <img class="active__slide" src="img/gallery1/nav1.png" alt="">
                                                </li>
                                                <li onclick="changeSlide(2)">
                                                    <img src="img/gallery1/nav2.png" alt="">
                                                </li>
                                                <li onclick="changeSlide(3)">
                                                    <img src="img/gallery1/nav3.png" alt="">
                                                </li>
                                            </ul>
                                        </div>
                                    </div>

                                    <div class="buttons">
                                        <button class="back__gallery">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="21" height="22" viewBox="0 0 21 22" fill="none">
                                                <path d="M2.625 11H18.375" stroke="#CACACA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                                <path d="M15.75 8.25L18.375 11L15.75 13.75" stroke="#CACACA" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                              </svg>
                                            Назад к списку
                                        </button>
                                        <button class="share">
                                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="16" viewBox="0 0 14 16" fill="none">
                                                <g clip-path="url(#clip0_206_1789)">
                                                  <path fill-rule="evenodd" clip-rule="evenodd" d="M11 2C10.4477 2 10 2.44772 10 3C10 3.55228 10.4477 4 11 4C11.5523 4 12 3.55228 12 3C12 2.44772 11.5523 2 11 2ZM8 3C8 1.34315 9.34315 0 11 0C12.6569 0 14 1.34315 14 3C14 4.65685 12.6569 6 11 6C10.3673 6 9.78039 5.80415 9.29652 5.46978L5.88525 7.17541C5.95999 7.4374 6 7.71403 6 8C6 8.28597 5.95999 8.5626 5.88525 8.82459L9.29652 10.5302C9.78039 10.1958 10.3673 10 11 10C12.6569 10 14 11.3431 14 13C14 14.6569 12.6569 16 11 16C9.34315 16 8 14.6569 8 13C8 12.714 8.04001 12.4374 8.11475 12.1754L4.70348 10.4698C4.21961 10.8042 3.63268 11 3 11C1.34315 11 0 9.65685 0 8C0 6.34315 1.34315 5 3 5C3.63268 5 4.21961 5.19585 4.70348 5.53022L8.11475 3.82459C8.04001 3.5626 8 3.28597 8 3ZM11 12C10.4477 12 10 12.4477 10 13C10 13.5523 10.4477 14 11 14C11.5523 14 12 13.5523 12 13C12 12.4477 11.5523 12 11 12ZM2 8C2 7.44772 2.44772 7 3 7C3.55228 7 4 7.44772 4 8C4 8.55228 3.55228 9 3 9C2.44772 9 2 8.55228 2 8Z" fill="#B8B8B8"/>
                                                </g>
                                                <defs>
                                                  <clipPath id="clip0_206_1789">
                                                    <rect width="14" height="16" fill="white"/>
                                                  </clipPath>
                                                </defs>
                                              </svg>
                                        </button>
                                    </div>
                                </div>
                                
                            </div>
                            
                            <button  class="addItemBtn">
                                Добавить еще
                            </button>
                            
                        </div>
                    </div>

                </div>
            </section>

            <section id="inform__resources"></section>
        </main>


        <footer></footer>

        <div class="video__modal" onclick="closeVideo(this)">
            <div class="video__display">
                <iframe width="100%"  src="" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="dist/owl.carousel.min.js" defer></script>

    <script type="module" src="components/Header/getheader.js"></script>
    <script src="calendar/air-datepicker.js"></script>
    <script src="scripts/gallerySlider.js"></script>
    <script type="module" src="scripts/pressCentre.js"></script>
    <script src="components/SideTool/getSideTool.js"></script>
    <script src="components/InformSlider/getInfoSlider.js"></script>
    <script src="components/Footer/getfooter.js"></script>
</body>
</html>
