<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АДМИНИСТРАЦИЯ МУНИЦИПАЛЬНОГО ОБРАЗОВАНИЯ - "ПРЕСС-ЦЕНТР"</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/pressCentre/main.css">
    <link rel="stylesheet" href="style/pressCentre/mobile.css" media="(max-width: 480px)">

    <link rel="stylesheet" href="components/Header/style.css">
    <link rel="stylesheet" href="components/SideTool/style.css">
    <link rel="stylesheet" href="components/InformSlider/style.css">
    <link rel="stylesheet" href="components/Footer/style.css">

    <link rel="stylesheet" href="dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="dist/assets/owl.theme.default.css">
    <link rel="stylesheet" href="calendar/air-datepicker.css">


    <link rel="stylesheet" href="style/btn.css">
</head>
<body>
    <div id="page">
        <header id="header__wrapper">
            <div id="header__content"></div>
        </header>

        <main>
            <div class="page__title container">
                <h1>О районе</h1>
                <ul class="bread__crumps"></ul>
            </div>

            <section class="main__section">
                <div class="intro__tools"></div>

                <div class="container">
                    <div class="side__tools"> 
                        <div class="filter">
                            <div class="name__groups">
                                <form action="" method="post">
                                    <input type="text" name="newsName" id="newsName" placeholder="Название" >
                                   <div id="newsCharper__container">
                                    <select name="newsCharper" id="newsCharper">
                                        <option value="Раздел1">Раздел1</option>
                                        <option value="Раздел2">Раздел2</option>
                                        <option value="Раздел3">Раздел3</option>
                                        <option value="Раздел4">Раздел4</option>
                                    </select>
                                    <span class="icon">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="7" viewBox="0 0 12 7" fill="none">
                                            <path d="M6.6373 6.76166L11.7357 2.15567C12.0881 1.83731 12.0881 1.32253 11.7357 1.00756L10.8885 0.242153C10.5361 -0.0762019 9.96626 -0.0762019 9.61762 0.242153L6 3.5036L2.38613 0.238766C2.03374 -0.0795889 1.46392 -0.0795889 1.11528 0.238766L0.264293 1.00417C-0.0880976 1.32253 -0.0880976 1.83731 0.264293 2.15228L5.3627 6.75827C5.71509 7.08001 6.28491 7.08001 6.6373 6.76166Z" fill="#333333"/>
                                          </svg>
                                    </span>
                                   </div>
                                    <p>
                                        Выберите период:
                                    </p>
    
                                   
                                    <div id="calendar"></div>

                                    <div class="send__clead">
                                        <button type="submit">Фильтр</button>
                                        <button type="reset">Сбросить</button>
                                    </div>
                                </form>
                            </div>
                        </div>
 
                        <div class="side__menu">
                            <nav>
                                <ul>
                                    <li><a href=""  class="active__menu" >Новости</a></li>
                                    <li><a href="" >События</a></li>
                                    <li><a href="" >Статьи</a></li>
                                    <li><a href="">Мероприятия</a></li>
                                    <li><a href="">Видеогалерея</a></li>
                                    <li><a href="">Фотогалерея</a></li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                  
                    <div class="content">
                        <div class="content__container">
                            <div class="content__wrapper">
                                

                            </div>
                            
                            <button  class="addItemBtn">
                                Добавить еще
                            </button>
                            
                        </div>
                    </div>

                </div>
            </section>

            <section id="inform__resources"></section>
        </main>


        <footer></footer>

        <div class="video__modal">
            <div class="video__display">
                <iframe width="100%"  src="" title="" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="dist/owl.carousel.min.js" defer></script>

    <script type="module" src="components/Header/getheader.js"></script>
    <script src="calendar/air-datepicker.js"></script>
    <script type="module" src="scripts/pressCentre.js"></script>
    <script src="components/SideTool/getSideTool.js"></script>
    <script src="components/InformSlider/getInfoSlider.js"></script>
    <script src="components/Footer/getfooter.js"></script>
</body>
</html>
