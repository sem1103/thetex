<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>АДМИНИСТРАЦИЯ МУНИЦИПАЛЬНОГО ОБРАЗОВАНИЯ - "ПРЕСС-ЦЕНТР"</title>
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/pressCentre/main.css">
    <link rel="stylesheet" href="style/pressCentre/mobile.css" media="(max-width: 480px)">

    <link rel="stylesheet" href="components/Header/style.css">
    <link rel="stylesheet" href="components/SideTool/style.css">
    <link rel="stylesheet" href="components/InformSlider/style.css">
    <link rel="stylesheet" href="components/Footer/style.css">

    <link rel="stylesheet" href="dist/assets/owl.carousel.css">
    <link rel="stylesheet" href="dist/assets/owl.theme.default.css">



    <link rel="stylesheet" href="style/btn.css">
</head>
<body>
    <div id="page">
        <header id="header__wrapper">
            <div id="header__content"></div>
        </header>

        <main>
            <div class="page__title container">
                <h1>О районе</h1>
                <ul class="bread__crumps"></ul>
            </div>

            <section class="main__section">
                <div class="intro__tools"></div>

                <div class="container">
                    <div class="side__tools">
                        <div class="filter">
                            <div class="name__groups">
                                <form action="POST">
                                    <input type="text" name="newsName">
                                    <select name="newsCharper" id="">
                                        <option value="Раздел1">Раздел1</option>
                                        <option value="Раздел2">Раздел2</option>
                                        <option value="Раздел3">Раздел3</option>
                                        <option value="Раздел4">Раздел4</option>
                                    </select>
                                    <p>
                                        Выберите период:
                                    </p>
    
                                   
                                    <div id="calendar">

                                        <div id="month">
                                            <button id="next__month">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                                    <path d="M10.1831 4.175L6.35811 8L10.1831 11.825L8.99977 13L3.99977 8L8.99977 3L10.1831 4.175Z" fill="#B5BEC6"/>
                                                  </svg>
                                            </button>
                                            <div id="month__year">
                                                <button id="month__name">Апрель</button>
                                                <button id="year">2023</button>
                                            </div>
                                            <button id="next__month">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16" fill="none">
                                                    <path d="M5 11.825L8.825 8L5 4.175L6.18333 3L11.1833 8L6.18333 13L5 11.825Z" fill="#B5BEC6"/>
                                                  </svg>
                                            </button>
                                        </div>
                                        <div id="weeks">
                                            <button>ПН</button>
                                            <button>ВТ</button>
                                            <button>СР</button>
                                            <button>ЧТ</button>
                                            <button>ПТ</button>
                                            <button>СБ</button>
                                            <button>ВС</button>
                                        </div>
                                        <div id="days">
                                            <button>1</button>
                                            <button>2</button>
                                            <button>3</button>
                                            <button>4</button>
                                            <button>5</button>
                                            <button>6</button>
                                            <button>7</button>
                                            <button>9</button>
                                            <button>10</button>
                                        </div>

                                    </div>

                                    <button type="submit">Фильтр</button>
                                    <button type="reset">Сбросить</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <section id="inform__resources"></section>
        </main>


        <footer></footer>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
    <script src="dist/owl.carousel.min.js" defer></script>

    <script type="module" src="components/Header/getheader.js"></script>
    <script type="module" src="scripts/pressCentre.js"></script>
    <script src="components/SideTool/getSideTool.js"></script>
    <script src="components/InformSlider/getInfoSlider.js"></script>
    <script src="components/Footer/getfooter.js"></script>
</body>
</html>
